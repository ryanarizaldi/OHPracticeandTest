<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="https://static.rfstat.com/renderforest/images/v2/logo-homepage/gradient_2.png" />
        </div>
        <form id="form" novalidate>
            <div class="input-text">
                <label for="email">E-Mail</label>
                <input id="email" type="email" placeholder="johndoe@gmail.com" />
                <span class="err-txt" id="err-email"></span>
            </div>
            <div class="input-text">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="********" />
                <span class="err-txt" id="err-password"></span>
            </div>
            <div class="input-text">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" placeholder="********" />
                <span class="err-txt" id="err-confirm"></span>
            </div>
            <div class="input-checkbox">
                <input id="terms" type="checkbox" /><label for="terms">I agree with terms conditions and privacy
                    policy</label>
            </div>
            <div class="submit-btn">
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
